name: Deploy

on:
    push:
        branches:
            - master

jobs:
    deploy: 
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - run: set -eu
            - run: mkdir "$HOME/.ssh"
            - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
            - run: chmod 600 "$HOME/.ssh/key"

            - run: ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no ubuntu@iopk.in 'cd /home/ubuntu/projects/warehouseui && git pull origin master && yarn install && yarn build'
