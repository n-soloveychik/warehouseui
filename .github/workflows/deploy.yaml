name: Deploy

on:
    push:
        branches:
            - master

jobs:
    deploy: 
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}
            - run: set -eu
            - run: mkdir "$HOME/.ssh"
            - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
            - run: chmod 600 "$HOME/.ssh/key"

            - run: ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no ubuntu@iopk.in
            - run: echo "OK" > "$HOME/11111111111"
